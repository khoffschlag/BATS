<div class="overflow-x-auto">
    <table class="table-md">
        <thead>
        <tr>
            <th style="color: aliceblue;">Username</th>
            <th style="color: aliceblue;">Correct Answer Streak</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td style="color: aliceblue;">{{ user.username }}</td>
            <td style="color: aliceblue;">{{ user.correctAnswerStreak }}</td>
        </tr>
        </tbody>
    </table>
</div>
