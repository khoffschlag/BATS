<h1>{{ data.topic }}</h1>

<p>{{ data.task }}</p>

<input [(ngModel)]="userAnswer">
<button [disabled]="disableCheckButton" (click)="checkAnswer()">Check answer</button>
<button [disabled]="!checkingResult.result" (click)="newExercise()">Next exercise</button>
<button>Finish exercising</button>

<p>You're current correct answer streak is: {{ correctAnswerStreak }}</p>
<p>{{ checkingResult.feedback }}</p>
